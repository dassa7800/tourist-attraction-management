<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attractions Test</title>

    <!-- Bootstrap CSS for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --navbar-bg: #011C40;
            --navbar-text: #FFFFFF;
            --navbar-hover: #11C5D9;
            --navbar-active: #049DD9;
            --navbar-brand: #94D7F2;
        }

        .custom-navbar {
            background-color: var(--navbar-bg);
        }

        .custom-navbar .nav-link {
            color: var(--navbar-text) !important;
            font-size: 0.9rem;
            padding: 0.75rem 2rem;
        }

        .custom-navbar .nav-link:hover {
            color: var(--navbar-hover) !important;
        }

        .custom-navbar .nav-link.active {
            color: var(--navbar-active) !important;
            font-weight: bold;
        }

        .custom-navbar .navbar-brand {
            color: var(--navbar-brand) !important;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .custom-toggler {
            border-color: var(--navbar-text);
        }

        .custom-navbar .navbar-toggler-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Around Lanka Tours</a>

                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trending">Trending</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tourist-attractions">Tourist Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-sri-lanka">About Sri Lanka</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
