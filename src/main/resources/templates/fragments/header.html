<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Character encoding for the document -->
    <meta charset="utf-8">
    <!-- Responsive design - adjusts layout based on screen size -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Page title that appears on the browser tab -->
    <title>Attractions Test</title>

    <!-- Bootstrap CSS - For responsive and modern UI design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle - Includes Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Custom CSS for Navbar Design -->
    <style>
        /* Define root-level CSS variables for easy theme adjustments */
        :root {
            --navbar-bg: #011C40;      /* Background color of navbar */
            --navbar-text: #FFFFFF;     /* Default text color */
            --navbar-hover: #11C5D9;    /* Hover color for links */
            --navbar-active: #049DD9;   /* Active link color */
            --navbar-brand: #94D7F2;    /* Brand text color */
        }

        /* Custom Navbar Styling */
        .custom-navbar {
            background-color: var(--navbar-bg);  /* Navbar background color */
        }

        /* Navbar link styles */
        .custom-navbar .nav-link {
            color: var(--navbar-text) !important;
            font-size: 0.9rem;
            padding: 0.75rem 2rem;
        }

        /* Hover effect for navbar links */
        .custom-navbar .nav-link:hover {
            color: var(--navbar-hover) !important;
        }

        /* Active link style to highlight the current page */
        .custom-navbar .nav-link.active {
            color: var(--navbar-active) !important;
            font-weight: bold;
        }

        /* Styling for the brand logo/text in the navbar */
        .custom-navbar .navbar-brand {
            color: var(--navbar-brand) !important;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Toggler button border for mobile navigation */
        .custom-toggler {
            border-color: var(--navbar-text);
        }

        /* Toggler icon color (inverted to white) */
        .custom-navbar .navbar-toggler-icon {
            filter: invert(1);
        }
    </style>
</head>
<body>

<!-- Header Fragment - This can be reused across multiple pages -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <!-- Website Branding / Logo - Links to Home -->
            <a class="navbar-brand" href="/">Around Lanka Tours</a>

            <!-- Responsive Toggler Button for Mobile View -->
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar Section -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Navigation Links to Different Pages -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/attractions/view">Tourist Attractions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-sri-lanka">About Sri Lanka</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/faq">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about-us">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
