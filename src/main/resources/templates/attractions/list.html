<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <!-- Page Title and Add Button -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Tourist Attractions</h1>
        <a href="/attractions/new" class="btn btn-primary">Add New Attraction</a>
    </div>

    <!-- Table to Display Attractions -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-light">
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Description</th>
                <th>Entry Fee</th>
                <th>Type</th>
                <th>Rating</th>
                <th>Images</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="attraction : ${attractions}">
                <td th:text="${attraction.name}"></td>
                <td th:text="${attraction.location}"></td>
                <td th:text="${attraction.description}"></td>
                <td th:text="${attraction.entryFee}"></td>
                <td th:text="${attraction.type}"></td>
                <td th:text="${attraction.rating}"></td>
                <td>
                    <ul class="list-unstyled mb-0">
                        <li th:each="image : ${attraction.images}" th:text="${image}"></li>
                    </ul>
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/attractions/edit/{id}(id=${attraction.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/attractions/delete/{id}(id=${attraction.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this attraction?');">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Include Footer Fragment -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
