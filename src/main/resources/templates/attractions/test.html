<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Attractions Test</title>

    <!-- Bootstrap CSS for responsive styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Define custom CSS variables for easy color management */
        :root {
            --navbar-bg: #011C40;  /* Blue for navbar background */
            --navbar-text: #FFFFFF;  /* White for text and links */
            --navbar-hover: #11C5D9;  /* Cyan for link hover effect */
            --navbar-active: #049DD9;  /* Red for active link indicator */
            --navbar-brand: #94D7F2;  /* Green for brand name */
        }

        /* Navbar background color */
        .custom-navbar {
            background-color: var(--navbar-bg);
        }

        /* Styling for navigation links */
        .custom-navbar .nav-link {
            color: var(--navbar-text) !important;  /* White text for readability */
            font-size: 1.1rem;  /* Slightly larger font size for better visibility */
            padding: 0.75rem 1rem;  /* Add padding to links for spacing */
        }

        /* Hover effect on navigation links */
        .custom-navbar .nav-link:hover {
            color: var(--navbar-hover) !important;  /* Cyan color on hover */
        }

        /* Active link styling to highlight current page */
        .custom-navbar .nav-link.active {
            color: var(--navbar-active) !important;  /* Red for active link */
            font-weight: bold;  /* Make active link bold */
        }

        /* Brand (logo) styling to stand out */
        .custom-navbar .navbar-brand {
            color: var(--navbar-brand) !important;  /* Green brand color */
            font-size: 1.8rem;  /* Larger font size for the brand */
            font-weight: bold;  /* Bold to enhance visibility */
        }

        /* Toggler button border for mobile view */
        .custom-toggler {
            border-color: var(--navbar-text);  /* White border for toggler */
        }

        /* Invert the color of the toggler icon to make it visible on dark backgrounds */
        .custom-navbar .navbar-toggler-icon {
            filter: invert(1);  /* Makes the hamburger icon white */
        }
    </style>
</head>
<body>

<!-- Bootstrap JavaScript Bundle (includes Popper.js) for responsive components -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Start of Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">

        <!-- Brand/Logo Section (Links to Home) -->
        <a class="navbar-brand" href="/">Around Lanka Tours</a>

        <!-- Toggler button for mobile responsiveness -->
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>  <!-- Hamburger icon -->
        </button>

        <!-- Collapsible navbar links for mobile view -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <!-- Home link - active by default -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>

                <!-- Tourist Attractions link -->
                <li class="nav-item">
                    <a class="nav-link" href="/tourist-attractions">Tourist Attractions</a>
                </li>

                <!-- Gallery link -->
                <li class="nav-item">
                    <a class="nav-link" href="/gallery">Gallery</a>
                </li>

                <!-- About Sri Lanka link -->
                <li class="nav-item">
                    <a class="nav-link" href="/about-sri-lanka">About Sri Lanka</a>
                </li>

                <!-- About Us link -->
                <li class="nav-item">
                    <a class="nav-link" href="/about-us">About Us</a>
                </li>

                <!-- Login link -->
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End of Navbar -->

</body>
</html>
