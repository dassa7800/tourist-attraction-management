<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Attraction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<!-- Include Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${attraction.id} ? 'Edit Attraction' : 'Add New Attraction'"></h1>
    <form th:action="@{/attractions}" method="post" th:object="${attraction}" class="row g-3">
        <input type="hidden" th:field="*{id}" />
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required />
        </div>
        <div class="col-md-6">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" th:field="*{location}" required />
        </div>
        <div class="col-md-12">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" required />
        </div>
        <div class="col-md-4">
            <label class="form-label">Entry Fee</label>
            <input type="number" class="form-control" th:field="*{entryFee}" />
        </div>
        <div class="col-md-4">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" th:field="*{type}" />
        </div>
        <div class="col-md-4">
            <label class="form-label">Rating</label>
            <input type="number" step="0.1" class="form-control" th:field="*{rating}" />
        </div>
        <div class="col-md-12">
            <label class="form-label">Images (comma separated)</label>
            <input type="text" class="form-control" th:field="*{images}" />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/attractions" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>
<!-- Include Footer Fragment -->
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
