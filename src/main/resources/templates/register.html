<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- Ensure proper character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive viewport -->
    <title>Register - Tourist Management</title>

    <!-- Bootstrap CSS (Use CDN for reliability or adjust local path) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons (updated to latest version for full compatibility) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Favicon (Optional but recommended for branding) -->
    <!-- <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> -->

    <style>
        /* Import custom Google Font for the entire page */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Full-page background and centering */
        body {
            font-family: 'Poppins', sans-serif; /* Use Poppins for a clean, modern look */
            background: linear-gradient(135deg, #003366, #003366); /* Solid dark blue gradient */
            height: 100vh; /* Full viewport height */
            display: flex; /* Flexbox for vertical/horizontal centering */
            justify-content: center;
            align-items: center;
            margin: 0; /* Remove default body margin */
        }

        /* Card container styling */
        .register-card {
            width: 100%;
            max-width: 500px; /* Limit width to ensure responsiveness */
            padding: 2.5rem;
            border-radius: 15px; /* Rounded corners for modern design */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Soft box shadow */
            background-color: #f2f2f2; /* Light grey background */
            text-align: center;
        }

        /* Main heading styling */
        .register-card h2 {
            font-weight: 600; /* Bold heading */
            color: #003366; /* Dark blue for consistency */
            margin-bottom: 0.5rem;
        }

        /* Sub-heading styling */
        .register-card .sub-heading {
            color: #003366; /* Matching dark blue */
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        /* Form label styling */
        .register-card .form-label {
            margin-bottom: 0.5rem;
            text-align: left; /* Align labels to the left */
            display: block;
            color: #003366;
            font-weight: 500;
        }

        /* Input fields styling */
        .register-card .form-control {
            margin-bottom: 1.5rem; /* Space between form elements */
            border: 2px solid #003366; /* Blue border */
            border-radius: 8px;
            height: 45px;
            width: 100%; /* Responsive input fields */
            max-width: 400px; /* Restrict maximum width */
            padding-left: 1rem;
            transition: border-color 0.3s; /* Smooth focus effect */
        }

        /* Input focus styling */
        .register-card .form-control:focus {
            border-color: #02734A; /* Green focus border */
            box-shadow: 0 0 8px rgba(2, 115, 74, 0.2);
        }

        /* Button styling */
        .register-card .btn {
            width: 100%; /* Full width button */
            padding: 0.75rem;
            border-radius: 10px;
            background-color: #003366;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s;
            border: none;
        }

        /* Button hover effect */
        .register-card .btn:hover {
            background-color: #F20530;
            box-shadow: 0 4px 10px rgba(242, 5, 48, 0.3);
        }

        /* Paragraph styling for login link */
        .register-card p {
            margin-top: 1.5rem;
            color: #003366;
        }

        /* Link styling */
        .register-card a {
            color: #F20530;
            font-weight: 500;
            text-decoration: none; /* Remove underline */
        }

        .register-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Registration Card Container -->
<div class="register-card">
    <h2>Create an Account</h2>
    <div class="sub-heading">Tour Guide Management</div>

    <!-- Registration Form (Thymeleaf binding to user object) -->
    <form th:action="@{/register}" method="post" th:object="${user}">

        <!-- Name Field -->
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-user icon"></i> Name
            </label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name" required/>
        </div>

        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-envelope icon"></i> Email
            </label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email" required/>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-lock icon"></i> Password
            </label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required/>
        </div>

        <!-- Register Button -->
        <button type="submit" class="btn">Register</button>
    </form>

    <!-- Link to Login Page -->
    <div class="text-center mt-4">
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</div>

<!-- Bootstrap JS (Ensure path correctness) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
