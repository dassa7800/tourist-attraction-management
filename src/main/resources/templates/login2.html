<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Tourist Management</title>

    <!-- Link to Bootstrap CSS for styling -->
    <link href="../static/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Import custom Google Font for the entire page */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Body background and layout styling */
        body {
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            background: linear-gradient(135deg, #003366 10%, #003366 100%); /* Gradient background */
            height: 100vh; /* Full height of the viewport */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        /* Styling for the login card */
        .login-card {
            width: 100%;
            max-width: 420px; /* Set max width for responsiveness */
            padding: 2.5rem; /* Padding inside the card */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
            background-color: #f2f2f2; /* White card background */
            text-align: center; /* Center the text inside the card */
        }

        /* Heading styles */
        .login-card h2 {
            font-weight: 600; /* Bold text */
            color: #003366; /* Dark green color */
            margin-bottom: 0.5rem; /* Space below the heading */
        }

        /* Sub-heading with a different color */
        .login-card .sub-heading {
            color: #003366; /* Blue shade */
            font-size: 1.2rem; /* Slightly larger font */
            margin-bottom: 2rem; /* Space below subheading */
        }

        /* Form label styling */
        .login-card .form-label {
            margin-bottom: 0.5rem; /* Space below labels */
            text-align: center; /* Align text to the left */
            display: block; /* Make label occupy full width */
            color: #003366; /* Blue shade for labels */
            font-weight: 500; /* Medium font weight */
        }

        /* Input field styling */
        .login-card .form-control {
            margin-bottom: 1.5rem; /* Space between input fields */
            border: 2px solid #003366; /* Blue border */
            border-radius: 8px; /* Rounded corners for inputs */
            height: 45px; /* Set input height */
            width: 300px;
            padding-left: 1rem; /* Padding for input text */
            transition: border-color 0.3s; /* Smooth transition effect */
        }

        /* Input focus effect */
        .login-card .form-control:focus {
            border-color: #02734A; /* Green border when focused */
            box-shadow: 0 0 8px rgba(2, 115, 74, 0.2); /* Shadow effect when focused */
        }

        /* Button styling */
        .login-card .btn {
            width: 100%; /* Full width button */
            padding: 0.75rem; /* Padding for button */
            border-radius: 10px; /* Rounded corners */
            background-color: #003366; /* Dark green */
            color: #fff; /* White text */
            font-size: 1rem; /* Standard font size */
            font-weight: 500; /* Medium font weight */
            transition: background-color 0.3s; /* Smooth transition on hover */
            border: none; /* Remove default border */
        }

        /* Button hover effect */
        .login-card .btn:hover {
            background-color: #F20530; /* Red on hover */
            box-shadow: 0 4px 10px rgba(242, 5, 48, 0.3); /* Red shadow effect */
        }

        /* Icon styling for form labels */
        .login-card .icon {
            font-size: 1.3rem; /* Larger icon size */
            margin-right: 0.5rem; /* Space between icon and text */
            color: #049DD9; /* Blue color */
        }

        /* Paragraph styling for links */
        .login-card p {
            margin-top: 1.5rem; /* Space above the paragraph */
            color: #003366; /* Green text color */
        }

        /* Link styling */
        .login-card a {
            color: #F20530; /* Red link color */
            font-weight: 500; /* Bold link text */
        }

        /* Hover effect for links */
        .login-card a:hover {
            text-decoration: underline; /* Underline link on hover */
        }
    </style>
</head>
<body>

<!-- Login Card Container -->
<div class="login-card">
    <!-- Main Heading -->
    <h2>Around Lanka Travels</h2>

    <!-- Sub-heading -->
    <div class="sub-heading">Tour Guide Management</div>

    <!-- Login Form -->
    <form th:action="@{/admin/login}" method="post">
        <!-- Email Field -->
        <div class="mb-3">
            <label class="form-label">
                <i class="fas fa-envelope icon"></i>Email
            </label>
            <input type="email" name="username" class="form-control" placeholder="Enter your email" required/>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label class="form-label">
                <i class="fas fa-lock icon"></i>Password
            </label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required/>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn">Login</button>
    </form>

    <!-- Registration Link -->
    <div class="text-center mt-4">
        <p>New user? <a href="/register" class="text-decoration-none">Register here</a></p>
    </div>
</div>

<!-- Link to Bootstrap JavaScript for responsive components -->
<script src="../static/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
